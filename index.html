<!DOCTYPE html>
<html>
  <head>
    <title>Brick Breaker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="game-display">
      <div class="canvas-holder">
        <h1>Brick Breaker</h1>
        <p>Controls: Left and Right arrows</p>
        <div class="high-score"></div>
        <canvas class="game-board"></canvas>
        <div class="reset-game">
          <p>You Died</p>
          <button class="reset-newGame">New Game</button>
        </div>
        <button class="reset">Reset High Score</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
